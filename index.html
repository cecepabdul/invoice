<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invoice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #invoice {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      overflow-x: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 700px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      white-space: nowrap;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    tfoot td {
      font-weight: bold;
    }
    .qty-group {
      display: flex;
      gap: 10px;
    }
    .btn-delete {
      background-color: #e74c3c;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-delete:hover {
      background-color: #c0392b;
    }
    @media (max-width: 600px) {
      .qty-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<h2>Invoice Generator</h2>

<label>Judul Invoice:</label>
<input type="text" id="judulInvoice" placeholder="Contoh: Invoice Rumah Cibeunying" />

<label>Nama Barang:</label>
<input type="text" id="namaBarang" placeholder="Contoh: Rumput" />

<div class="qty-group">
  <div style="flex:1">
    <label>Qty:</label>
    <input type="number" id="qty" value="1" min="1" />
  </div>
  <div style="flex:1">
    <label>Satuan (opsional):</label>
    <input type="text" id="satuan" placeholder="Contoh: pcs / m / kg" />
  </div>
</div>

<label>Harga (Rp):</label>
<input type="number" id="harga" value="0" min="0" />

<button id="btnSimpan">Simpan Item & Tampilkan Preview</button>
<button id="btnDownload" style="display:none;">Download PDF</button>

<div id="invoice">
  <h3 id="judulInvoicePreview">Invoice</h3>
  <table id="invoiceTable">
    <thead>
      <tr>
        <th>Nama Barang</th>
        <th>Qty</th>
        <th>Harga</th>
        <th>Subtotal</th>
        <th>Hapus</th>
      </tr>
    </thead>
    <tbody id="invoiceBody"></tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total</td>
        <td id="grandTotal">Rp 0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>

<script>
  let items = [];

  function formatRupiah(num) {
    return 'Rp ' + Number(num).toLocaleString('id-ID');
  }

  function resetForm() {
    document.getElementById('namaBarang').value = '';
    document.getElementById('qty').value = 1;
    document.getElementById('satuan').value = '';
    document.getElementById('harga').value = 0;
  }

  function updatePreview() {
    const tbody = document.getElementById('invoiceBody');
    const judul = document.getElementById('judulInvoice').value.trim() || "Invoice";
    let total = 0;
    tbody.innerHTML = '';

    items.forEach((item, index) => {
      const subtotal = item.qty * item.harga;
      total += subtotal;
      const qtyDisplay = item.satuan ? `${item.qty}${item.satuan}` : item.qty;

      tbody.innerHTML += `
        <tr>
          <td>${item.nama}</td>
          <td>${qtyDisplay}</td>
          <td>${formatRupiah(item.harga)}</td>
          <td>${formatRupiah(subtotal)}</td>
          <td><button class="btn-delete" onclick="hapusItem(${index})">Ã—</button></td>
        </tr>
      `;
    });

    document.getElementById('grandTotal').innerText = formatRupiah(total);
    document.getElementById('judulInvoicePreview').innerText = judul;
    document.getElementById('invoice').style.display = items.length ? 'block' : 'none';
    document.getElementById('btnDownload').style.display = items.length ? 'block' : 'none';
  }

  function hapusItem(index) {
    items.splice(index, 1);
    updatePreview();
  }

  document.getElementById('btnSimpan').addEventListener('click', () => {
    const nama = document.getElementById('namaBarang').value.trim();
    const qty = parseFloat(document.getElementById('qty').value);
    const satuan = document.getElementById('satuan').value.trim();
    const harga = parseFloat(document.getElementById('harga').value);

    if (!nama) return alert('Nama barang harus diisi.');
    if (isNaN(qty) || qty <= 0) return alert('Qty harus lebih dari 0.');
    if (isNaN(harga) || harga < 0) return alert('Harga tidak valid.');

    items.push({ nama, qty, satuan, harga });
    resetForm();
    updatePreview();
  });

  document.getElementById('btnDownload').addEventListener('click', () => {
    const judul = document.getElementById('judulInvoice').value.trim() || "Invoice";
    html2canvas(document.querySelector('#invoice')).then(canvas => {
      const imgData = canvas.toDataURL('image/png');
      const pdf = new jspdf.jsPDF();
      pdf.addImage(imgData, 'PNG', 10, 10, 190, 0);
      pdf.save(`${judul.replace(/\s+/g, '_')}.pdf`);
    });
  });
</script>

</body>
</html>
